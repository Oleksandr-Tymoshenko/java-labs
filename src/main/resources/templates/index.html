<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css">
    <script src="https://kit.fontawesome.com/058dd5b88f.js" crossorigin="anonymous"></script>
    <title>Nike</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div>
    <h1 class="title is-1 text-center">Nike</h1>
    <p class="subtitle is-2 text-center">Just do it!</p>
</div>
<div class="mx-20">
    <p class="title is-4">Our newest collection:</p>
    <div th:replace="~{fragments/product-list :: productListFragment()}" th:with="products=${products}"></div>
</div>
</body>
</html>
