<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css">
    <script src="https://kit.fontawesome.com/058dd5b88f.js" crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="mx-20">
    <h1 class="title is-1 text-center">Products</h1>
    <article th:if="${param.deleted}" class="message is-success">
        <div class="message-body">
            Successfully deleted product
        </div>
    </article>
    <div class="flex justify-center">
        <div class="card w-[90vw] sm:w-[70vw] md:w-[50vw] mx-4" sec:authorize="hasRole('ADMIN')">
            <div class="card-content">
                <div class="title is-4 flex gap-4"><span>Create new product</span> <span class="tag is-danger is-light">Only for admins</span>
                </div>
                <form action="#" th:action="@{/products}" method="post" class="space-y-4">
                    <div>
                        <label>
                            Image url*
                            <input class="input"
                                   type="text"
                                   name="image"
                                   placeholder="https://example.jpg"
                                   required
                            />
                        </label>
                    </div>

                    <div>
                        <label>
                            Name*
                            <input class="input"
                                   type="text"
                                   name="name"
                                   placeholder="Product Name"
                                   required
                            />
                        </label>
                    </div>

                    <div>
                        <label>
                            Price*
                            <input class="input"
                                   type="number"
                                   name="price"
                                   placeholder="Price"
                                   step="0.01"
                                   required
                            />
                        </label>
                    </div>

                    <div>
                        <label>
                            Description
                            <textarea class="textarea" name="description" placeholder="Description"></textarea>
                        </label>
                    </div>

                    <div>
                        <button class="button is-primary" type="submit">Create product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-content">
            <p class="subtitle is-2 text-center">Filters</p>
            <form action="#" th:action="@{/products}" method="get"
                  class="space-y-4 flex flex-col justify-center my-5">
                <div>
                    <label>Min Price
                        <input
                                class="input"
                                type="number"
                                min="0"
                                name="minPrice"
                                step="0.01"
                                placeholder="0"
                                th:value="${minPrice != null ? minPrice : ''}"
                        />
                    </label>
                </div>
                <div>
                    <label>Max Price
                        <input
                                class="input"
                                type="number"
                                name="maxPrice"
                                step="0.01"
                                placeholder="1000"
                                th:value="${maxPrice != null ? maxPrice : ''}"
                        />
                    </label>
                </div>
                <div>
                    <button class="button is-primary" type="submit">Filter</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div th:replace="~{fragments/product-list :: productListFragment()}" th:with="products=${products}"></div>
    </div>


</div>
</body>
</html>
